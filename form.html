<body>
    <section id="form">
        <form action="results.html">
            <fieldset class="contactform">
                <legend>Let's get in touch.</legend>
                <label for="name">
                    Name
                    <input type="text" id="name" name="nameinput" required>
                </label>
                <label for="emailinput">
                    Email
                    <input type="email" id="email" name="emailinput" required>
                </label>
                <label for="phone">
                    Phone Number
                    <input type="tel" id="phone" name="phoneinput">
                </label>
                <label for="message">
                    Your message
                    <textarea name="message" id="msg" required></textarea>
                </label>
            </fieldset>
            <fieldset class="submitbutton">
                <input type="submit" id="submit" value="Submit">
            </fieldset>
        </form>
    </section>
</body>
